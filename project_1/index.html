<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><center><b>Employee form</b></center></title>
</head>
<body>
	<center><b>Employee form</b></center><br>
	<form>
		<center>
			Enter your name:
			<input type="text" name="Name" size="20">
			<br><br>
			Enter your department:
			<input type="text" name="Name" size="20">
			<br><br>
			Tell us a little about yourself:
			<input type="text" name="Name" size="50">
			<br><br>
			Do you exercise at home?
			<input type="radio" name="Yes" value="Yes">Yes
			<input type="radio" name="No" value="No">No
			<br><br>
			How do yoy like to read about your favorite topics?<br>
			<input type="checkbox" name="Books" value="Books">Books
			<input type="checkbox" name="Online resources" value="Online resources">Online resources
			<input type="checkbox" name="Phone apps" value="Phone apps">Phone apps
			<input type="checkbox" name="Magazines" value="Magazines">Magazines
			<br><br>
			Whatgenre of movies do you like?
			<select name="genre" size="4">
				<option>comedy</option>
				<option>horror</option>
				<option>action</option>
				<option>sci-Fi</option>
			</select>
			<br><br>
			<input type="submit" value="Submit now">  
		</center>
	</form>
</body>
</html>
